<mat-form-field [style]="{width: width}" [class]="cssClasses" [formGroup]="form">
  @if (label) {
    <mat-label>{{label}}</mat-label>
  }
  <input matInput
    type="text"
    formControlName="{{formControlNameTP}}"
    class="clockpicker"
    [required]="required"
    matTooltip="{{tooltip}}"
    [matTooltipDisabled]="'matTooltipDisabled' | env"
    >
  @if (!noErrorOnField && error) {
    <mat-error>{{error}}</mat-error>
  }
</mat-form-field>
