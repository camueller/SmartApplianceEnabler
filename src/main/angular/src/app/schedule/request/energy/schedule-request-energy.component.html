<div class="ScheduleRequestEnergyComponent sae__fields">
  <mat-form-field class="ScheduleRequestEnergyComponent__minEnergy">
    <mat-label>{{'ScheduleRequestEnergyComponent.minEnergy' | translate}}</mat-label>
    <input matInput type="text" formControlName="minEnergy"
      matTooltip="{{'ScheduleRequestEnergyComponent.minEnergy.tooltip' | translate}}"
      [matTooltipDisabled]="'matTooltipDisabled' | env"
      required="{{isRequired('minEnergy')}}">
    @if (errors.minEnergy) {
      <mat-error>{{errors.minEnergy}}</mat-error>
    }
  </mat-form-field>
  <mat-form-field class="ScheduleRequestEnergyComponent__maxEnergy">
    <mat-label>{{'ScheduleRequestEnergyComponent.maxEnergy' | translate}}</mat-label>
    <input matInput type="text" formControlName="maxEnergy"
      matTooltip="{{'ScheduleRequestEnergyComponent.maxEnergy.tooltip' | translate}}"
      [matTooltipDisabled]="'matTooltipDisabled' | env"
      required="{{isRequired('maxEnergy')}}">
    @if (errors.minEnergy) {
      <mat-error>{{errors.maxEnergy}}</mat-error>
    }
  </mat-form-field>
  <mat-checkbox formControlName="enabledExternally"
  >{{'ScheduleRequestRuntimeComponent.enabled' | translate}}</mat-checkbox>
</div>
