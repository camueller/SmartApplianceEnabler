<div class="MeterSlaveComponent" [formGroup]="form">
  <div class="sae__fields">
    <mat-form-field class="MeterSlaveComponent__masterMeterApplianceName">
      <mat-label>{{'MeterSlaveComponent.masterMeterApplianceName' | translate}}</mat-label>
      <mat-select formControlName="masterMeterAppliance" required="{{formHandler.isRequired('masterMeterAppliance')}}">
        <mat-option *ngFor="let masterMeterOption of masterMeterOptions" [value]="masterMeterOption.value">
          {{masterMeterOption.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <app-help [helpfile]="'Anlaufstromerkennung'"></app-help>
  </div>
</div>
