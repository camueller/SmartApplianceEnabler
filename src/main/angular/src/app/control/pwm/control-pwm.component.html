<div class="ControlPwmComponent">
  <div class="sae__fields">
    <div class="sae__fields">
      <mat-form-field class="sae__gpio">
        <mat-label>{{'ControlPwmComponent.gpio' | translate}}</mat-label>
        <input matInput type="text" formControlName="gpio"
               required="{{formHandler.isRequired('gpio')}}">
        <mat-error *ngIf="errors.gpio">{{errors.gpio}}</mat-error>
      </mat-form-field>
      <mat-form-field class="ControlPwmComponent__pwmFrequency">
        <mat-label>{{'ControlPwmComponent.pwmFrequency' | translate}}</mat-label>
        <input matInput type="text" formControlName="pwmFrequency"
               required="{{formHandler.isRequired('pwmFrequency')}}">
        <mat-error *ngIf="errors.pwmFrequency">{{errors.pwmFrequency}}</mat-error>
      </mat-form-field>
      <mat-form-field class="ControlPwmComponent__dutyCycle">
        <mat-label>{{'ControlPwmComponent.minDutyCycle' | translate}}</mat-label>
        <input matInput type="text" formControlName="minDutyCycle"
               matTooltip="{{'ControlPwmComponent.minDutyCycle.tooltip' | translate}}"
               [matTooltipDisabled]="'matTooltipDisabled' | env"
               required="{{formHandler.isRequired('minDutyCycle')}}">
        <mat-error *ngIf="errors.minDutyCycle">{{errors.minDutyCycle}}</mat-error>
      </mat-form-field>
      <mat-form-field class="ControlPwmComponent__dutyCycle">
        <mat-label>{{'ControlPwmComponent.maxDutyCycle' | translate}}</mat-label>
        <input matInput type="text" formControlName="maxDutyCycle"
               matTooltip="{{'ControlPwmComponent.maxDutyCycle.tooltip' | translate}}"
               [matTooltipDisabled]="'matTooltipDisabled' | env"
               required="{{formHandler.isRequired('maxDutyCycle')}}">
        <mat-error *ngIf="errors.maxDutyCycle">{{errors.maxDutyCycle}}</mat-error>
      </mat-form-field>
    </div>
  </div>
</div>
